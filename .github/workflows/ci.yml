name: ci
on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
      - name: fmt (check)
        run: cargo fmt --all -- --check
      - name: clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: test (locked)
        run: cargo test --all --locked
      - name: build release (locked)
        run: cargo build --release --locked

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
      - name: build
        run: cargo build --release --locked
      - name: package artifacts
        shell: bash
        run: |
          mkdir dist
          cp target/release/s3p* dist/ 2>/dev/null || true
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path dist\* -DestinationPath s3p-cli-${{ matrix.os }}.zip"
          else
            tar -czf s3p-cli-${{ matrix.os }}.tar.gz -C dist .
          fi
      - name: upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            s3p-cli-windows-latest.zip
            s3p-cli-ubuntu-latest.tar.gz
            s3p-cli-macos-latest.tar.gz
